<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>{% block title %}NutritionApp{% endblock %}</title>

	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
	<link rel="stylesheet" href="{{ root }}{{ url_for('static', filename='css/base.css') }}">
	<script src="{{ root }}{{ url_for('static', filename='js/jquery.js') }}"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	        crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script src="{{ root }}{{ url_for('static', filename='js/chartjs-plugin-datalabels.min.js') }}"></script>
	<script src="{{ root }}{{ url_for('static', filename='js/chartjs-plugin-annotation.min.js') }}"></script>
	<script src="{{ root }}{{ url_for('static', filename='js/common/pagination.js') }}"></script>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}" id="theme_sheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/pages_dark.css') }}" disabled id="theme_sheet_dark">
</head>
<body>
{% block content %}
{% endblock %}
</body>
{% block footer %}
	<footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
		<div class="container text-body-secondary">
			<div class="row mb-3">
				<div class="col-lg-3">

					<div class="d-flex align-items-center">
						<img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="50" height="50"
						     class="d-inline-block align-text-top">
						<span class="fs-5">NutritionApp</span>
					</div>

				</div>
				<div class="col-6 col-lg-2 offset-lg-1">
					<h5>Application</h5>
					<ul class="list-unstyled">
						<li class="mb-2">Home</li>
						<li class="mb-2">Newsletter</li>
					</ul>
				</div>
				<div class="col-6 col-lg-2">
					<h5>Articles</h5>
					<ul class="list-unstyled">
						<li class="mb-2">Aimer aliment</li>
						<li class="mb-2">Sources</li>
					</ul>
				</div>
				<div class="col-6 col-lg-2">
					<h5>Liens utiles</h5>
					<ul class="list-unstyled">
						<li class="mb-2">Contact</li>
						<li class="mb-2">Mentions légales</li>
					</ul>
				</div>
				<div class="col-6 col-lg-2">
					<h5>Langue</h5>
					<ul class="list-unstyled">
						<li class="mb-2">FR</li>
						<li class="mb-2">EN</li>
					</ul>
				</div>
			</div>
			<div class="row text-center">
				<span>Created by Terry Tempestini · NutritionApp © 2023</span>
			</div>
	</footer>
{% endblock %}
</html>
