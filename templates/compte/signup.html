{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ root }}{{ url_for('static', filename='css/pages.css') }}">

<div class="content">
    <div class="column is-4 is-offset-4">
        <h3 class="title">Sign Up</h3>
        <div class="box">
            <form action="{{ url_for('controllers.signup_utilisateur') }}" method="POST">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="mail" placeholder="Email" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="nom" placeholder="Nom" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="prenom" placeholder="Prenom" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="mdp" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="number" name="age" placeholder="Age">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="number" name="taille" placeholder="Taille">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="number" name="poids" placeholder="Poids">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="sexe" placeholder="Sexe">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
